<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Gallery</title>
    <style>
        /* CSS for styling the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            color: #4CAF50;
        }

        #search-container {
            margin-top: 20px;
        }

        #search-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin-top: 20px;
        }

        .image-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }

        .image-card:hover {
            transform: translateY(-5px);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .image-card p {
            padding: 15px;
            margin: 0;
            font-size: 1.1em;
            color: #555;
            font-weight: bold;
        }

        .no-results {
            text-align: center;
            width: 100%;
            margin-top: 50px;
            font-size: 1.5em;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>üñºÔ∏è Dynamic Image Gallery</h1>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search images by name...">
        </div>
    </header>

    <main>
        <div id="gallery-container">
            </div>
    </main>

    <script>
        // JavaScript for fetching and displaying images
        document.addEventListener('DOMContentLoaded', () => {
            const galleryContainer = document.getElementById('gallery-container');
            const searchInput = document.getElementById('search-input');
            let allImages = [];

            // This function simulates fetching data from a .txt file
            // In a real scenario, you would use a web server to serve these files
            async function fetchImageInfo(fileNumber) {
                const url = `https://raw.githubusercontent.com/musicapptest/Images/main/image-${fileNumber}.txt`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        return null; // Return null if the file is not found (404)
                    }
                    const text = await response.text();
                    const lines = text.split('\n');
                    const imgUrl = lines.find(line => line.startsWith('imgurl:'))?.replace('imgurl:', '').trim();
                    const imgName = lines.find(line => line.startsWith('Imgname:'))?.replace('Imgname:', '').trim();

                    if (imgUrl && imgName) {
                        return { imgUrl, imgName };
                    }
                } catch (error) {
                    console.error(`Error fetching file image-${fileNumber}.txt:`, error);
                }
                return null;
            }

            // Function to load all images
            async function loadImages() {
                galleryContainer.innerHTML = '<h2>Loading images...</h2>';
                allImages = [];
                let foundImages = 0;
                // This loop tries to fetch up to 100 images. You can adjust this number.
                for (let i = 1; i <= 100; i++) {
                    const imgInfo = await fetchImageInfo(i);
                    if (imgInfo) {
                        allImages.push(imgInfo);
                        foundImages++;
                    }
                }
                
                if (foundImages === 0) {
                    galleryContainer.innerHTML = '<h2 class="no-results">No images found. Please ensure the repository is correct and accessible.</h2>';
                } else {
                    displayImages(allImages);
                }
            }

            // Function to display a list of images
            function displayImages(images) {
                galleryContainer.innerHTML = '';
                if (images.length === 0) {
                    galleryContainer.innerHTML = '<h2 class="no-results">No images match your search.</h2>';
                    return;
                }
                images.forEach(img => {
                    const card = document.createElement('div');
                    card.classList.add('image-card');
                    card.innerHTML = `
                        <img src="${img.imgUrl}" alt="${img.imgName}">
                        <p>${img.imgName}</p>
                    `;
                    galleryContainer.appendChild(card);
                });
            }

            // Search functionality
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredImages = allImages.filter(img => 
                    img.imgName.toLowerCase().includes(searchTerm)
                );
                displayImages(filteredImages);
            });

            // Initial load of images
            loadImages();
        });
    </script>
</body>
</html>
